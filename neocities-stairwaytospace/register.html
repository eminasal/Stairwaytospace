          <h2> Register </h2>
          <h5 > Please fill in your information </h5>
          <form  action="profile.html" method=post>
            <div>
              <label for="first_name">First Name</label><br>
              <input type="text" class="fields" id="first_name" name="first_name"  placeholder="First Name" />
            </div>
            <div>

            </div>

            </div>
            <div>

              <input type="date" class="fields" id="birthday"  value="01.06.1996" name="birthday"/>
              
            </div>
            <div>
              <label for="password">Password</label><br>
              <input type="password" class="fields" id="password" name="password"  placeholder="*******" />
            </div>
            <div >
              <input type='button' value='Submit' onclick='displayFormContents(this.form);return false;' 
              style="background-color: #da7b93; width: 100%; color: white; font-size: 1.7em; font-weight: bold;
                            border: 0.063em solid #da7b93;  float:center; color: #333; "/>
              <script type="text/javascript">
                function displayFormContents(someForm) {
                var out = 'Welcome to our community ';
                
                var firstname =someForm.elements[0].value;
                var lastname = someForm.elements[1].value;
                var email= someForm.elements[2].value;
                var date=someForm.elements[3].value;
                var password = someForm.elements[4];
                out+= firstname + ' ' + lastname +'. Now we will redirect you to your profile. ' ;
                localStorage.setItem("firstname", firstname);
                localStorage.setItem("lastname", lastname);
                localStorage.setItem("date", date);
                localStorage.setItem("email", email);
                alert(out);
                window.location.href = "profile.html";
                }
              </script>
            </div>
